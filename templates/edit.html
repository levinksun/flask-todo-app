{% extends 'base.html' %}

{% block content %}
<div class="todo-app">
    <header>
        <h1>Edit Task</h1>
    </header>

    <form action="/edit/{{ task.id }}" method="POST" class="edit-task-form">
        <div class="form-group">
            <label for="content">Task</label>
            <input type="text" name="content" id="content" value="{{ task.title }}" required>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="Low" {% if task.priority=='Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if task.priority=='Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if task.priority=='High' %}selected{% endif %}>High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" name="due_date" id="due_date"
                value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        </div>

        <div class="modal-actions">
            <a href="/" class="cancel-btn">Cancel</a>
            <button type="submit" class="save-btn">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
